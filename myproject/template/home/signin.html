{%load static%}
<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]>      <html class="no-js"> <!--<![endif]-->
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
        
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="stylesheet" href="{% static 'css/style.css' %}">
    </head>
    <body>
        <section class="vh-50 gradient-custom">
            <div class="container py-5 h-60">
              <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                  <div class="card bg-dark text-white" style="border-radius: 1rem;">
                    <div class="card-body p-5  text-center">
          
                      <div class="mb-md-5 mt-md-4 ">
          
                        <h2 class="fw-bold mb-2 text-uppercase">Sign In</h2>
                        <p class="text-white-50 mb-5">sign up form</p>

                        <form action="/signin" method="post">
                          {% csrf_token %}
          
                        <div class="form-outline form-white mb-4">
                          <input type="text" name="username" placeholder="enter your username" id="username" class="form-control form-control-lg" />
                          <!-- <label class="form-label" for="typeEmailX">Email</label> -->
                        </div>

                          <div class="form-outline form-white mb-4">
                            <input type="password" name="pass1" placeholder=" Enter Your Password" id="pass1" class="form-control form-control-lg" />
                            <!-- <label class="form-label" for="typePasswordX">Password</label> -->
                          </div>

      
                        
                          <br>
  
        
          
                        <button class="btn btn-outline-light btn-lg px-5" type="submit">Sign In</button>
                      </form>
          
                        <div class="d-flex justify-content-center text-center mt-4 pt-1">
                          <a href="#!" class="text-white"><i class="fab fa-facebook-f fa-lg"></i></a>
                          <a href="#!" class="text-white"><i class="fab fa-twitter fa-lg mx-4 px-2"></i></a>
                          <a href="#!" class="text-white"><i class="fab fa-google fa-lg"></i></a>
                        </div>
          
                      </div>
          
                      <div>
                        <p class="mb-0">Don't have an account? <a href="#!" class="text-white-50 fw-bold">Sign Up</a>
                        </p>
                      </div>
                     
          
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </section>
        
        <script src="" async defer></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    </body>
</html>
